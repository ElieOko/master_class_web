<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../utils/bootstrap/css/bootstrap.css"/>
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                <h2>Somba</h2>
            </div>
            <div class="card-body">
                <div class="form-group mb-4">
                    <label for="">Code</label>
                    <input type="number" class="form-control  w-25" required  name="code"/>
                </div>
                <div class="form-group mb-4">
                    <label for="">Nom</label>
                    <input type="text" placeholder="Nom du produit" required class="form-control  w-25"  name="code"/>
                </div>
                <div class="form-group mb-4">
                    <label for="">Description</label>
                <textarea rows="4" cols="5" class="form-control  w-25" required name="description"></textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="">Type de vente</label>
                    <select name="typeVente" class="form-select  w-25" id="">
                        <option value="en ligne">Vente en ligne</option>
                        <option value="en physique">Vente en physique</option>
                    </select>
                </div>
                <div class="form-group mb-4">
                    <label for="">Image</label>
                    <input type="file" required class="form-control  w-25"  name="image"/>
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Save" class="btn btn-primary"/>
            </div>

        </div>
        
        
    </form>
</body>
</html>
